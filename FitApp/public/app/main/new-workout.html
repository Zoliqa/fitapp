<div id="new-workout">
    <div class="page-header">
        <h3 class="">Add new workout </h3>
    </div>

    <div class="form-group" ng-class="{ 'has-error': false }">
        <label>Date</label>

        <p class="input-group">
            <input type="text"
                    class="form-control input-lg"
                    uib-datepicker-popup="longDate"
                    ng-model="vm.workout.started"
                    is-open="vm.datePickerIsOpened"
                    datepicker-options="dateOptions"
                    ng-required="true"
                    close-text="Close"
                    disabled="disabled" />
            <span class="input-group-btn">
                <button type="button"
                        class="btn btn-default btn-lg"
                        ng-click="vm.datePickerIsOpened = !vm.datePickerIsOpened">
                    <i class="glyphicon glyphicon-calendar"></i>
                </button>
            </span>
        </p>
    </div>

    <div class="form-group" ng-class="{ 'has-error': false }">
        <label>Started</label>

        <div class="start-time">
            <div class="pull-left">
                <uib-timepicker ng-model="vm.workout.started"></uib-timepicker>
            </div>

            <button type="button"
                    class="btn btn-default btn-lg pull-right"
                    ng-click="vm.resetDate()">
                Now
            </button>
        </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error': false }">
        <label>Group</label>

        <br />

        <div class="groups btn-group">
            <label class="btn btn-default group"
                   ng-repeat="group in vm.groups"
                   ng-model="group.selected"
                   uib-btn-checkbox>
                <div class="inner">
                    {{ group.name }}
                </div>
            </label>
        </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error': false }">
        <label>Notes</label>
        <textarea rows="3" class="form-control input-lg" ng-model="vm.workout.notes"></textarea>
    </div>

    <div class="form-group" ng-class="{ 'has-error': false }">
        <label>Location</label>
        <input type="text" class="form-control input-lg" ng-model="vm.workout.location">
    </div>
    
    <div class="form-group text-right">
        <button class="btn btn-primary btn-lg" ng-click="vm.addWorkout()">Add</button>
        <button class="btn btn-primary btn-lg" ng-click="vm.cancel()">Cancel</button>
    </div>

    <div class="alert alert-danger" ng-if="!!vm.errorMessage">{{ vm.errorMessage }}</div>
</div>
