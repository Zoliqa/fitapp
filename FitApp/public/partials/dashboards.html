
<div id="fa-dashboards">
    <div ng-show="isCreating">
        <div class="form-group" ng-class="{ 'has-error': false }">
            <label>Title</label>
            <input type="text" class="form-control input-lg" ng-model="newDashboard.title">
        </div>

        <div class="form-group" ng-class="{ 'has-error': false }">
            <label>Username</label>
            <input type="text" class="form-control input-lg" ng-model="newDashboard.username">
        </div>

        <div class="form-group">
            <button class="btn btn-primary btn-lg" ng-click="create()">Create</button>
            <button class="btn btn-primary btn-lg" ng-click="cancel()">Cancel</button>
        </div>
    </div>

    <button class="fa-create-btn btn btn-primary btn-md" ng-click="initCreate()" ng-show="!isCreating">Create new dashboard</button>

    <div class="panel panel-default" ng-repeat="dashboard in dashboards">
        <div class="panel-heading">
            {{ dashboard.title }}

            <div class="fa-remove-dashboard glyphicon glyphicon-remove" ng-click="removeDashboard(dashboard)"></div>
        </div>

        <div class="panel-body">
            {{ dashboard.created }}
        </div>
    </div>
</div>
