<h1>{{message}}</h1>

<div>
    <div>
        <label>Username:</label>
        <input type="text" name="username" ng-model="credentials.username" />
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password" ng-model="credentials.password" />
    </div>
    <div>
        <input type="button" value="Log In" ng-click="logIn()" />
    </div>
</div>

<div>
    <input type="button" value="Get users" ng-click="getUsers()" />
</div>
