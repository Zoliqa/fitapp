<div id="register" class="well">
    <div class="page-header">
        <h1>Register</h1>
    </div>

    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control input-lg" ng-model="vm.user.username">
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control input-lg" ng-model="vm.user.password">
    </div>

    <div class="form-group">
        <label>Confirm password</label>
        <input type="password" class="form-control input-lg" ng-model="vm.user.confirmedPassword">
    </div>

    <div class="form-group">
        <label>Firstname</label>
        <input type="text" class="form-control input-lg" ng-model="vm.user.firstname">
    </div>

    <div class="form-group">
        <label>Lastname</label>
        <input type="text" class="form-control input-lg" ng-model="vm.user.lastname">
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control input-lg" ng-model="vm.user.email">
    </div>

    <div class="form-group">
        <label>Gender</label>

        <div class="radio">
            <label>
                <input type="radio" ng-model="vm.user.gender" ng-value="vm.genders.male">
                Male
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" ng-model="vm.user.gender" ng-value="vm.genders.female">
                Female
            </label>
        </div>
    </div>

    <div class="form-group">
        <label>Birthdate</label>

        <input type="date" ng-model="vm.user.birthdate" />
    </div>

    <div class="form-group">
        <button class="btn btn-primary btn-lg" ng-click="vm.register()">Register</button>
        <button class="btn btn-primary btn-lg" ng-click="vm.cancel()">Cancel</button>
    </div>

    <div class="alert alert-danger" role="alert" ng-show="!!vm.errorMessage">{{ vm.errorMessage }}</div>
</div>
